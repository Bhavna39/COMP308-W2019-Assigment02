<app-base-page></app-base-page>
<div class="container text-white text-center"
style="background-image: url(https://www.deentutors.com/wp-content/uploads/2018/06/Contact-us-2.jpg); background-repeat:yes-repeat; max-width:100%;">
<br><p style="font-size:22px;"><strong>CONTACT FORM</strong></p>
<hr class="my-4">
<div class="row">
<div class="col col-md-6">
 <h6 *ngIf="!isLoggedIn()" class="card-header alert-warning"><i class="fas fa-lock" style="color:red"></i> Please Login to access Contact details <a class="btn btn-light btn-outline-dark btn-sm" routerLink="/login" role="button"><i class="fas fa-lg fa-sign-in-alt"></i> Login</a></h6>
  </div></div>
  <div *ngIf="isLoggedIn()" class="container">
      <div class="row">
        <div class="col col-md-6">
          <div class="card">
            <h6 class="card-header alert-success"><i class="fas fa-lock" style="color:green"></i> Secure</h6>
            <div class="card-body">
              <a routerLink="contact-list" class="btn btn-primary"><i class="far fa-address-book fa-lg"></i> Contact List</a>
            </div>
          </div>
        </div>
      </div>
    </div>

      <br>
      <div class="row">
          <div class="col-md-6">
          <div class="form-group">
              <p *ngIf="isLoggedIn()" align="left"><strong><i class="fa fa-phone fa-lg" aria-hidden="true"></i> +1 6476470101<br>
                <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>   bhavnapulliahgari@gmail.com  </strong>
              </p>
              <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name" required="required" data-error="Firstname is required.">
              <br>
              <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last Name" required="required" data-error="Lastname is required.">
              <br>
              <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
              <br>
              <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
              </div>
          </div>
      </div>
      <br>
      <div class="col-md-5">
        <a class="btn btn-light btn-outline-dark btn-lg" routerLink="/" role="button">Send Message</a><br><br><br><br><br><br>
      </div>
  </div>
